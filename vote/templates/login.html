<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>星星问卷</title>
    <script type="text/javascript" charset="utf-8">
        function  a() {

            var username =document.getElementById("username");
            var namelb =document.getElementById("namelb");
            var text =  username.value;

            if(text==""){
                namelb.innerHTML="*用户名不能为空";
                namelb.style.color="red";
                return false;

            }
            namelb.innerHTML="*用户名填写正确";
            namelb.style.color="green";
            return true;
        }
        function b(){
            var userpwd =document.getElementById("password");
            var userlb =document.getElementById("pwdlb");
            var text =  userpwd.value;
            if(text==""){
                userlb.innerHTML="*密码不能为空";
                userlb.style.color="red";
                return false;

            }
            userlb.innerHTML="*密码填写正确";
            userlb.style.color="green";
            return true;
        }
        function  s() {
            a();
            b();
            if(a()&&b()){
                return true;
            }
            return false;
        }

    </script>
</head>
<body class="loginbody">
<div class="dataEye">
	<div class="loginbox">
		<div class="logo-a">
			<a href="#" title="星星问卷">
			</a>
		</div>
		<div class="login-content">
			<div class="loginbox-title">
				<h3>登录</h3>
			</div>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            {% csrf_token %}
			<form action="/vote/_login/" method="POST">
                <label>用户名</label>
				<input type="text" id="username" name="username" onblur="a()"><label id="namelb"></label>
                </br>
				<label>密码</label>
				<input type="password" id="password" name="password" onblur="b()"><label id="pwdlb"></label><br />
				<input type="submit" value="登录" onclick="return s()">
			<div class="row tips">
				<a href="#" class="link">忘记密码</a>
			</div>
			</form>
		</div>
		<div class="go-regist">
			还没有账号？请
			<a href="#">立即注册</a>
		</div>
	</div>
	
<div id="footer">
	<div class="dblock">
		<div class="inline-block copyright">
			<p><a href="#">关于我们</a> | <a href="#">微博</a> | <a href="#">隐私政策</a> | <a href="#">人员招聘</a></p>
			<p> Copyright © 2017 星星问卷</p>
		</div>
	</div>
</div>
</div>
</body>
</html>
